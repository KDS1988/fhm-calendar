name: Update FHM Calendar

on:
  schedule:
    - cron: '0 */6 * * *'  # Каждые 6 часов
  workflow_dispatch:        # Ручной запуск

# ИСПРАВЛЕНИЕ: Добавляем права для GITHUB_TOKEN
permissions:
  contents: write  # Разрешаем запись в репозиторий

jobs:
  update-calendar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Используем стандартный токен

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install playwright python-dotenv
          playwright install chromium

      - name: Create .env file
        run: |
          echo "FHMO_LOGIN=${{ secrets.FHMO_LOGIN }}" >> .env
          echo "FHMO_PASS=${{ secrets.FHMO_PASS }}" >> .env

      - name: Run parser
        run: python3 fhm_parser_backend_v2.py

      - name: Commit and push changes
        run: |
          git config --local user.name 'GitHub Actions Bot'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          git add matches_data.json
          git add -f page_screenshot.png page_source.html 2>/dev/null || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "🔄 Auto-update calendar data $(date '+%Y-%m-%d %H:%M')" && git push)
