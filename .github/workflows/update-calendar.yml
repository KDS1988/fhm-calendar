name: Update FHM Calendar

on:
  schedule:
    - cron: '30 */6 * * *'  # –ö–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤
  workflow_dispatch:        # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

permissions:
  contents: write           # –†–∞–∑—Ä–µ—à–∞–µ–º –∑–∞–ø–∏—Å—å

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps chromium
      
      - name: Run parser
        # –ò–°–ü–†–ê–í–õ–ï–ù–û: –ü–µ—Ä–µ–¥–∞–µ–º —Å–µ–∫—Ä–µ—Ç—ã —á–µ—Ä–µ–∑ env
        env:
          FHMO_LOGIN: ${{ secrets.FHMO_LOGIN }}
          FHMO_PASS: ${{ secrets.FHMO_PASS }}
        run: python3 parser_for_json_FIXED.py
        continue-on-error: true
      
      - name: Check if data was updated
        id: check_changes
        run: |
          if [ -f matches_data.json ]; then
            git add matches_data.json
            if git diff --staged --quiet; then
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "‚ö†Ô∏è –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ –¥–∞–Ω–Ω—ã—Ö"
            else
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "‚úÖ –î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã"
            fi
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ùå –§–∞–π–ª matches_data.json –Ω–µ —Å–æ–∑–¥–∞–Ω"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "üîÑ Auto-update calendar $(date '+%Y-%m-%d %H:%M UTC')"
          git push
      
      - name: Upload debug artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            error_screenshot.png
            *.html
            *.png
          retention-days: 7
